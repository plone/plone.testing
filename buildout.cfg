[buildout]
extends =
    http://download.zope.org/Zope2/index/2.13.21/versions.cfg
parts = coverage test report report-xml
develop = .
versions = versions

[versions]
collective.xmltestreport = 1.2.6
# Newer versions of zope.testrunner are not compatible
# with zope2
zope.testrunner = 4.0.0

[test]
recipe = collective.xmltestreport
eggs =
    plone.testing [test]
defaults = ['--auto-color', '--auto-progress']

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    include = '--source=${buildout:directory}/src'
    sys.argv = sys.argv[:] + ['run', include, 'bin/test', '--all', '--xml']

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']

[report-xml]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report-xml
initialization =
    sys.argv = sys.argv[:] + ['xml', '-i']

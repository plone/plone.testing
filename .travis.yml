language: python
sudo: false
python:
    - 2.7
    - 3.6
env:
    - EXTRA=
    - EXTRA=-zserver
matrix:
    exclude:
    - python: 3.6
      env: EXTRA=-zserver
install:
    - pip install tox
script:
    - tox -e py${TRAVIS_PYTHON_VERSION//.}$EXTRA
after_success:
    - coverage combine
    - coveralls
cache:
  pip: true
